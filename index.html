<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de VT</title>
  </head>
  <body>
    <h1>Calculadora de Vale Transporte</h1>
    <p>Preencha as informações abaixo:</p>
    <form>
      <label for="salario">Salário Bruto:</label>
      <input type="number" name="salario" id="salario" />
      <label for="vtDia">Valor VT por dia:</label>
      <input type="number" name="vtDia" id="vtDia" />

      <button id="actBtn">Calcular</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
